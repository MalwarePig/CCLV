<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gemak Control</title>

    <!--=========================================== cabezera====================================================-->
    <%- include ('../partials/head.html') %>
        <!--===============================================================================================-->
        <!-- <script type="text/javascript" src="js/Herramientas/Etiquetas.js"></script> -->

</head>

<body class="bg-railway-900" style="overflow-x:hidden; overflow-y:hidden">
    <%- include ('../partials/navbarSimple.html')%>

        <div class="grid grid-cols-10 gap-4 bg-railway-900 container mx-auto mb-2 h-screen mt-2"><!-- container -->

            <!-- Menu -->
            <div class="ml-5  bg-railway-800 col-span-2 h-5/6">
                <%- include ('../partials/MenuV.html')%>
            </div>
            <!-- Menu -->



            <div class="bg-railway-800 mr-5 mb-10  col-span-8 h-5/6 ">
                <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
                    <div class="mx-auto max-w-lg">

                        <form action="" class="mt-6 mb-0 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
                            <p class="text-center text-lg font-medium">Probador</p>

                            <div>
                                <label for="email" class="sr-only">Email</label>

                                <div class="relative">
                                    <input type="email"
                                        class="InputGeneral"
                                        placeholder="Enter email" />

                                    <span class="absolute inset-y-0 right-0 grid place-content-center px-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                        </svg>
                                    </span>
                                </div>
                            </div>

                            <div>
                                <label for="password" class="sr-only">Password</label>

                                <div class="relative">
                                    <input type="password"
                                        class="InputGeneral"
                                        placeholder="Enter password" />

                                    <span class="absolute inset-y-0 right-0 grid place-content-center px-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                    </span>
                                </div>
                            </div>

                            <div class="mt-1 -space-y-px rounded-md bg-white shadow-sm">

                                <label for="Country" class="sr-only">Country</label>
                                <select id="Country"
                                    class="InputGeneral">
                                    <option>England</option>
                                    <option>Wales</option>
                                    <option>Scotland</option>
                                    <option>France</option>
                                    <option>Belgium</option>
                                    <option>Japan</option>
                                </select>
                            </div> 
 
                            <%- include ('../Maestro/select.html')%>


                        </form>
                    </div>
                </div>


            </div>
        </div>



</body>

</html>
